<div class="alert alert-danger" role="alert" *ngIf="errors.length">
  <button (click)="dissmiss()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <p><strong>Something went wrong:</strong></p>
  <p *ngFor="let error of errors">{{error}}</p>
  <a (click)="retry()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> <strong>Click to retry</strong></a>
</div>
